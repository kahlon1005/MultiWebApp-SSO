<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Web1</title>
</h:head>

<h:body>
	<div>Add new survey. </div>
	<ui:param name="_newContainer" value="#{classification.newContainer}" />
	<h:form>
		<h:inputText value="#{_newContainer.text}"/>
		<h:panelGrid columns="2" cellspacing="10">
			<h:commandLink value="Back" action="home.xhtml?faces-redirect=true"/>
			<h:commandButton value="Next" action="#{classification.addSurvey}"/>
		</h:panelGrid>		
	</h:form>
</h:body>

</html>
