<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Prime | Survey</title>
</h:head>

<h:body>
	<h:panelGroup rendered="#{survey.selected eq null}">
		<ui:include src="include/surveylist.xhtml" />		
	</h:panelGroup>
	<h:panelGroup rendered="#{survey.selected ne null and empty survey.selected.text}">
		<ui:include src="include/addcontainer.xhtml" />
	</h:panelGroup>
	<h:panelGroup rendered="#{survey.selected ne null and not empty survey.selected.text}">
		<h:panelGroup id="questions" layout="block">
			<ui:include src="include/questionlist.xhtml" />
		</h:panelGroup>
		<h:panelGroup id="newQuestion" layout="block">
			<ui:include src="include/addquestion.xhtml" />
		</h:panelGroup>
		<h:form>
			<h:commandButton value="Back" rendered="#{survey.selected.parent ne null}"/>
			<h:commandLink value="add question" />
			<br/>
			<h:commandLink value="add page" actionListener="#{survey.addPage}"/>
		</h:form>
	</h:panelGroup>

	<h:form>
		<h:commandButton value="Logout" action="#{loginController.logout}"/>
	</h:form>
</h:body>


</html>
