<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<div>Survey List</div>
		<h:form>
			<h:dataTable var="_container" value="#{survey.containers}" cellspacing="10" binding="#{_containerRow}">
				<h:column name="SNO">
					<h:outputText value="#{_containerRow.rowIndex + 1}"/>
				</h:column>
				<h:column>					
					<f:facet name="header">Title</f:facet>
					<h:outputText value="#{_container.text}"/>
				</h:column>
				<h:column>					
					<f:facet name="action">Action</f:facet>
					<h:commandLink value="edit" action="#{survey.doEdit}">
						<f:setPropertyActionListener target="#{survey.selected}" value="#{_container}"/>
					</h:commandLink>
				</h:column>
				
				<h:column>
					<h:commandLink value="Preview" actionListener="#{survey.doStart(_container)}"/>
				</h:column>
				
			</h:dataTable>
			<h:panelGrid columns="2" cellspacing="10">	
				<h:commandButton value="Add New" actionListener="#{survey.addContainer}"/>
			
				<h:panelGroup layout="block">
					<h:commandButton value="Logout" action="#{loginController.logout}"/>
				</h:panelGroup>
			</h:panelGrid>		
		</h:form>
</h:body>

</html>
