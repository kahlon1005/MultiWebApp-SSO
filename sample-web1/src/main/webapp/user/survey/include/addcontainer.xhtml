<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:param name="_newContainer" value="#{survey.selected}"/>
	
	<div>Add New Survey</div>
	<h:form id="newSurveyForm">
		<h:inputText id="title" value="#{_newContainer.text}" required="true" requiredMessage="Enter survey title"/>	
		<h:panelGrid columns="2" cellspacing="10">
			<h:commandLink immediate="true" value="Back">
				<f:setPropertyActionListener target="#{survey.selected}" value="#{null}"/>
			</h:commandLink>
			<h:commandButton value="Submit" actionListener="#{survey.addContainer}"/>			
		</h:panelGrid>		
	</h:form>
</h:body>


</html>
