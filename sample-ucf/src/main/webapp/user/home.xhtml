<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>User Configuration Fields</title>
</h:head>

<h:body>
	<h3>Sample - User Configuration Fields</h3>

	<div>Person List</div>

	<h3>using primefaces</h3>
	
	<p:dataTable var="_person" value="#{person.persons}">
		<p:column headerText="Id">
			<h:outputText value="#{_person.id}"></h:outputText>
		</p:column>
		<p:column headerText="First Name">
			<h:outputText value="#{_person.firstName}"></h:outputText>
		</p:column>
		<p:column headerText="Last Name">
			<h:outputText value="#{_person.lastName}"></h:outputText>
		</p:column>
		<p:columns var="_field" value="#{_person.userFields}">
			<h:outputText value="#{_field.value}"></h:outputText>
		</p:columns>
	</p:dataTable>
	
	<h3>using ui repeat</h3>

	<ui:repeat var="_person" value="#{person.persons}">
		<h:panelGrid columns="4">
			<h:column>
				<h:outputText value="#{_person.id}"></h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{_person.firstName}"></h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{_person.lastName}"></h:outputText>
			</h:column>

			<ui:repeat var="_field" value="#{_person.userFields}">
				<h:column>
					<h:outputText value="#{_field.value}"></h:outputText>
				</h:column>
			</ui:repeat>
		</h:panelGrid>
	</ui:repeat>


	<h:link value="Columns" target="columns.xhtml"/>

</h:body>

</html>
