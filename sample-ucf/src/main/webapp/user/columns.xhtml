<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Testing Columns </title>
</h:head>

<h:body>

	<h:form id="form">
		<h:panelGrid columns="3" style="margin:10px 0">
			<p:outputLabel for="template" value="Template:"
				style="font-weight:bold" />
			<p:inputText id="template" value="#{dtColumnsView.columnTemplate}"
				size="50" />
			<p:commandButton update="cars"
				actionListener="#{dtColumnsView.updateColumns}" value="Update"
				process="@parent" icon="ui-icon-refresh"
				oncomplete="PF('carsTable').clearFilters()" />
		</h:panelGrid>

		<p:dataTable id="cars" var="car" value="#{dtColumnsView.cars}"
			widgetVar="carsTable" filteredValue="#{dtColumnsView.filteredCars}">
			<p:columns value="#{dtColumnsView.columns}" var="column"
				columnIndexVar="colIndex" sortBy="#{car[column.property]}"
				filterBy="#{car[column.property]}">
				<f:facet name="header">
					<h:outputText value="#{column.header}" />
				</f:facet>
				<h:outputText value="#{car[column.property]}" />
			</p:columns>
		</p:dataTable>
	</h:form>
	<h:link value="Home" outcome="home"/>
</h:body>
</html>
